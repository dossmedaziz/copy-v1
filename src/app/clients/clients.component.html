<div class="card">
 
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2    p-button-rounded" (click)="showModalDialog3()"></button>
            <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger p-mr-2 p-button-rounded"[disabled]="!selectedUsers || !selectedUsers.length" (click)="deleteItem()"></button>

        </ng-template>

        <ng-template pTemplate="right">
                      
                       <button pButton pRipple label="Export" icon="pi pi-file-pdf" (click)="exportPdf()" style="background-color: #34495E;border: none;" [disabled]="!selectedUsers || !selectedUsers.length"></button>
        </ng-template>
    </p-toolbar>



    <p-table [value]="users" dataKey="_id" [(selection)]="selectedUsers">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox> 
                </th>
                <th style="width: 3rem"></th>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
                <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user let-expanded="expanded">
            <tr>
                <td>
                    <p-tableCheckbox [value]="user"></p-tableCheckbox>
                </td>
                <td>
                    <button type="button" pButton pRipple [pRowToggler]="user" class="p-button-text p-button-rounded p-button-plain" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
                </td>
                
                <td>{{user.name}}</td>
                <td>{{user.age }}</td>
                <td>{{user.name}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editUser(user)"></button>
                    <button pButton pRipple icon="pi pi-info-circle" class="p-button-rounded p-button-secondary p-mr-2"(click)="ShowUser(user)"></button>
                    <button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-warning " (click)="showModalDialog4()"></button>

                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="rowexpansion" let-product>
            <tr>
                <td colspan="7">
                    <div class="p-p-3">
                        <p-table [value]="users" dataKey="_id">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th pSortableColumn="id">Id <p-sortIcon field="price"></p-sortIcon></th>
                                    <th pSortableColumn="customer">Customer <p-sortIcon field="customer"></p-sortIcon></th>
                                    <th pSortableColumn="date">Date <p-sortIcon field="date"></p-sortIcon></th>
                                   
                                    <th style="width: 4rem"></th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-user>
                                <tr>
                                    <td>{{user.name}}</td>
                                    <td>{{user.name}}</td>
                                    <td>{{user.age}}</td>
                                    
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="emptymessage">
                                <tr>
                                    <td colspan="6">There are no order for this product yet.</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>

</div>


<!-- Modal for  editing-->
<p-dialog *ngIf="user" header="Update User" [(visible)]="displayModal"[modal]="true" [style]="{ width: '450px' }"[baseZIndex]="10000"
  [draggable]="true" [resizable]="false"styleClass="p-fluid"
>
  <div class="p-fluid">
    <img class="center"src="assets/img/wrench_tools_settings_icon_131761.ico" />
    <br />
    <div class="p-field brad">
      <label for="firstname1"></label>
      <input id="firstname1" type="text"  pInputText  class="brad"   placeholder="UserName"[(ngModel)]="user.name" />
    </div>

    <div class="p-field brad">
 <p-autoComplete [(ngModel)]="selecteduser" [suggestions]="filteredusers"(completeMethod)="filterCountry($event)" placeholder="select Client" field="name" [dropdown]="true">
    <ng-template let-user pTemplate="item">
        <div class="country-item">
            <div>{{user.name}}</div>
        </div>
        
    </ng-template>
</p-autoComplete> 
</div>
    <div class="p-field">
      <label for="lastname1"></label>
      <input id="lastname1"  type="text"pInputText class="brad" placeholder="Email" [(ngModel)]="user.name"/>
    </div>

    <div class="p-field">
      <label for="lastname1"></label>
      <input id="lastname2" type="text" pInputText class="brad" placeholder="Pseudo" [(ngModel)]="user.name"/>
    </div>

    <div class="p-field">
      <label for="lastname1"></label>
      <input id="lastname3" type="text"  pInputText class="brad" placeholder="Password"[(ngModel)]="user.name" />
    </div>

    <div class="p-field">
      <label for="lastname1"></label>
      <input id="lastname4" type="text"pInputText class="brad" placeholder="Contact"[(ngModel)]="user.name" />
    </div>
  </div>

  <ng-template pTemplate="footer">
    <p-button icon="pi pi-times" (click)="displayModal = false" label="Cancel"styleClass="p-button-text" ></p-button>
    <p-button icon="pi pi-check" label="Save" styleClass="p-button-text"
    ></p-button>
  </ng-template>


 
</p-dialog>
