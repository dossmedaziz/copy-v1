<h1 class="title_erp">Manage Users</h1>

<!--Toolbar-->
<p-toolbar
  [style]="{
    width: '70rem',
    'margin-bottom': '2rem',
    'margin-right': '2rem',
    height: '4rem',
    'background-color': '',
    border: 'none'
  }"
  styleClass="p-mb-4"
>
  <ng-template pTemplate="left">
    <button
      pButton
      pRipple
      label="New"
      icon="pi pi-plus"
      (click)="showModalDialog3()"
      class="p-button-success p-mr-2 p-button-rounded"
    ></button>
    <button
      pButton
      pRipple
      style="color: white"
      icon="pi pi-trash"
      [disabled]="!selectedUsers || !selectedUsers.length"
      class="p-button-rounded p-button-warning"
      (click)="showModalDialog2()"
    ></button>
  </ng-template>
</p-toolbar>

<!--Table-->
<div class="card">
<p-table
  #dt
  [value]="users"
  [rows]="5"
  [paginator]="true"
  [globalFilterFields]="['name', 'age']"
  [(selection)]="selectedUsers"
  [rowHover]="true"
  dataKey="_id"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [showCurrentPageReport]="true" styleClass="p-datatable-responsive-demo"
>
  <ng-template pTemplate="caption">
    <div class="p-d-flex p-ai-center p-jc-between">
      <h5 class="p-m-0 title_erp" style="font-size: 20px; "> Users List</h5>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText type="text" class="brad" placeholder="Search..." />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 3rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th pSortableColumn="name">
        Name <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th pSortableColumn="age">
        Avatar <p-sortIcon field="age"></p-sortIcon>
      </th>
      <th pSortableColumn="name">
        Role <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th pSortableColumn="name">
        Email <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th pSortableColumn="age">
        Password <p-sortIcon field="age"></p-sortIcon>
      </th>

      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>
        <p-tableCheckbox [value]="user"></p-tableCheckbox>
      </td>
      <td>{{ user.name }}</td>
      <td>{{ user.age }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.age }}</td>
      <td>{{ user.age }}</td>

      <td>
        <button
          pButton
          pRipple
          icon="pi pi-pencil"
          class="p-button-rounded p-button-success p-mr-2"
          (click)="showModalDialog()"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-info-circle"
          class="p-button-rounded p-button-secondary p-mr-2"
          (click)="showModalDialog1()"
        ></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="p-d-flex p-ai-center p-jc-between">
      In total there are {{ users ? users.length : 0 }} users.
    </div>
  </ng-template>
</p-table>
</div>

<!-- New popup-->
<p-dialog
  header="Add new User"
  [(visible)]="displayModal3"
  [modal]="true"
  [style]="{ width: '450px' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
  styleClass="p-fluid"
>
  <div class="p-fluid">
    <img class="center" src="assets/img/add_person_user_icon_131752.ico" />
    <br />
    <div class="brad p-field">
      <label for="Name"></label>
      <input
        id="Name"
        type="text"
        placeholder="Name"
        class="brad"
        pInputText

      />
    </div>

    <div class="p-field">
      <p-multiSelect
        [style]="{ 'border-radius': '10px' }"
        [options]="users"
        [(ngModel)]="selectedUsers"
        placeholder="Select a Role"
        optionLabel="name"
      ></p-multiSelect>
    </div>

    <div class="p-field">
      <label for="Email"></label>
      <input
        id="Email"
        type="text"
        pInputText
        class="brad"
        placeholder="Email"
      />
    </div>

    <div class="p-field">
      <label for="Pseudo"></label>
      <input
        id="Pseudo"
        type="text"
        pInputText
        class="brad"
        placeholder="Pseudo"
      />
    </div>

    <div class="p-field">
      <label for="Password"></label>
      <input
        id="Password"
        type="text"
        pInputText
        class="brad"
        placeholder="Password"
      />
    </div>

    <div class="p-field">
      <label for="Contact"></label>
      <input
        id="Contact"
        minlength="6"
        maxlength="13"
        pattern="^[0-9]+$"
        type="text"
        pInputText
        class="brad"
        placeholder="Contact"
      />
    </div>
  </div>

  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-times"
      (click)="displayModal3 = false"
      label="Cancel"
      styleClass="p-button-text"
    ></p-button>
    <p-button
      icon="pi pi-check"
      label="Yes"
      styleClass="p-button-text"
    ></p-button>
  </ng-template>
</p-dialog>

<!-- Update popup-->
<p-dialog
  header="Update User"
  [(visible)]="displayModal"
  [modal]="true"
  [style]="{ width: '450px' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
  styleClass="p-fluid"
>
  <div class="p-fluid">
    <img
      class="center"
      src="assets/img/wrench_tools_settings_icon_131761.ico"
    />
    <br />
    <div class="p-field brad">
      <label for="UserName"></label>
      <input
        id="UserName"
        type="text"
        pInputText
        class="brad"
        placeholder="UserName"
      />
    </div>

    <div class="p-field">
      <p-multiSelect
        [style]="{ 'border-radius': '10px' }"
        [options]="users"
        [(ngModel)]="selectedUsers"
        placeholder="Select a Role"
        optionLabel="name"
      ></p-multiSelect>
    </div>

    <div class="p-field">
      <label for="Email"></label>
      <input
        id="Email"
        type="text"
        pInputText
        class="brad"
        placeholder="Email"
      />
    </div>

    <div class="p-field">
      <label for="Pseudo"></label>
      <input
        id="Pseudo"
        type="text"
        pInputText
        class="brad"
        placeholder="Pseudo"
      />
    </div>

    <div class="p-field">
      <label for="Password"></label>
      <input
        id="Password"
        type="text"
        pInputText
        class="brad"
        placeholder="Password"
      />
    </div>

    <div class="p-field">
      <label for="Contact"></label>
      <input
        id="Contact"
        type="text"
        pInputText
        class="brad"
        placeholder="Contact"
      />
    </div>
  </div>

  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-times"
      (click)="displayModal = false"
      label="Cancel"
      styleClass="p-button-text"
    ></p-button>
    <p-button
      icon="pi pi-check"
      label="Save"
      styleClass="p-button-text"
    ></p-button>
  </ng-template>
</p-dialog>

<!-- MoreInfo popup-->
<p-dialog
  header="More Info"
  [(visible)]="displayModal1"
  [modal]="true"
  [style]="{ width: '650px' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
>
  <img
    class="center"
    src="assets/img/cog_tools_configuration_settings_icon_131758.ico"
  />
  <br />
<div>
  <h4>Contact: </h4>
</div>
  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-check"
      (click)="displayModal1 = false"
      label="Ok"
      styleClass="p-button-text"
    ></p-button>
  </ng-template>
</p-dialog>

<!-- Delete popup-->
<p-dialog
  header="Delete"
  [(visible)]="displayModal2"
  [modal]="true"
  [style]="{ width: '450px' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
>
  <div>
    <img class="center" src="assets/img/remove_person_user_icon_131751.ico" />
    <br />
    <p class="ptag">Do You Want To Delete User</p>
  </div>

  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-times"
      (click)="displayModal2 = false"
      label="Cancel"
      styleClass="p-button-text"
    ></p-button>
    <p-button
      icon="pi pi-check"
      label="Yes"
      styleClass="p-button-text"
    ></p-button>
  </ng-template>
</p-dialog>
