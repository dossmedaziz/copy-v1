<h1 class="title_erp">Manage Users</h1>

<!--Toolbar-->
<p-toolbar
  [style]="{
    width: '70rem',
    'margin-bottom': '2rem',
    'margin-right': '2rem',
    height: '4rem',
    'background-color': '',
    border: 'none'
  }"
  styleClass="p-mb-4"
>
  <ng-template pTemplate="left">
    <button
      pButton
      pRipple
      label="New"
      icon="pi pi-plus"
      (click)="showdisplayModal3()"
      class="p-button-success p-mr-2 p-button-rounded"
    ></button>
    <button
      pButton
      pRipple
      style="color: white"
      icon="pi pi-trash"
      [disabled]="!selectedUsers || !selectedUsers.length"
      class="p-button-rounded p-button-warning"
      (click)="delete()"
    ></button>
  </ng-template>
</p-toolbar>

<!--Table-->
<div class="card">
<p-table
  #dt
  [value]="users"
  [rows]="10"
  [paginator]="true"
  [globalFilterFields]="['name', 'age']"
  [(selection)]="selectedUsers"
  [rowHover]="true"
  dataKey="id"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [showCurrentPageReport]="true" styleClass="p-datatable-responsive-demo"
>
  <ng-template pTemplate="caption">
    <div class="p-d-flex p-ai-center p-jc-between">
      <h5 class="p-m-0 title_erp" style="font-size: 20px; "> Users List</h5>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText type="text" class="brad" placeholder="Search..." />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 3rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th pSortableColumn="name">
        Name <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th pSortableColumn="name">
        Email <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th pSortableColumn="name">
        Role <p-sortIcon field="name"></p-sortIcon>
      </th>
    

      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>
        <p-tableCheckbox [value]="user"></p-tableCheckbox>
      </td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role.role_name }}</td>


      <td>
        <button
          pButton
          pRipple
          icon="pi pi-pencil"
          class="p-button-rounded p-button-success p-mr-2"
          (click)="getSelectedUser(user)"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-info-circle"
          class="p-button-rounded p-button-secondary p-mr-2"
          (click)="showModalDialog1()"
        ></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="p-d-flex p-ai-center p-jc-between">
      In total there are {{ users ? users.length : 0 }} users.
    </div>
  </ng-template>
</p-table>
</div>

<!-- New popup-->
<p-dialog
  header="Add new User"
  [(visible)]="displayModal3"
  [modal]="true"
  [style]="{ width: '450px' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="true"
  styleClass="p-fluid"
>
<form [formGroup]="userForm" (ngSubmit)="addUser()">
  <div class="p-fluid">
    <img class="center" src="assets/img/add_person_user_icon_131752.ico" />
    <br />
    <div class="brad p-field">
      <label for="Name">Name : </label>
      <input
        id="Name"
        type="text"
        placeholder="Name"
        class="brad"
        pInputText
        formControlName="name"

      />
    </div>

    <div class="p-field">
    

    </div>

    <div class="p-field">
      <label for="Email">Email : </label>
      <input
        id="Email"
        type="text"
        pInputText
        class="brad"
        placeholder="Email"
        formControlName="email"
      />
    </div>

  </div>

  <label for="role_id"> Role :</label>
<select class="form-select" aria-label="Default select example" formControlName="role_id">
    <option *ngFor="let role of roles" value="{{ role.id }}">{{ role.role_name }}</option>
</select>



<p-button icon="pi pi-times" (click)="displayModal3 = false" label="Cancel" styleClass="p-button-text" [style]="{'width':'6em','margin-left':'1em'}"></p-button>
<p-button icon="pi pi-check" (click)="addUser()"  label="Save" styleClass="p-button-text" [style]="{'width':'6em','margin-top':'5em','margin-left':'12em'}"></p-button>
</form>




</p-dialog>

  [(visible)]="displayModal1"
  [modal]="true"
  [style]="{ width: '650px' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
>
  <img
    class="center"
    src="assets/img/cog_tools_configuration_settings_icon_131758.ico"
  />
  <br />
<div>
  <h4>Contact: </h4>
</div>
