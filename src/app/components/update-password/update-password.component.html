<div id="login">
    <h3 class="text-center text-white pt-5">Change Password</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form   [formGroup]="passWordForm">
                        <h3 class="text-center text-info">Change Password</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Password:</label><br>
                            <input type="password" name="username" id="username" class="form-control" formControlName="password">
                            <div *ngIf="password.touched && password.invalid"> 
                                <small *ngIf="password.errors.required" class="text-danger">password is required<br> </small> 
                                <small *ngIf="password.errors.minlength" class="text-danger">password must contain 8 characters at least<br> </small> 
                              <small *ngIf="password.errors.maxlength" class="text-danger">password must contain max 20 characters <br> </small> 
                              </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Confirm:</label><br>
                            <input type="password" name="password" id="password" class="form-control"  formControlName="Confirm_password">
                            <div *ngIf="Confirm_password.touched" class="text-danger">
                                <small *ngIf="Confirm_password.value != password.value" class="text-danger">  The passwords entered do not match</small>
                              </div>
                        </div>
                      
                    </form>
                    <div class="form-group my-2">
                        
                        <input type="submit" name="submit" class="btn btn-info btn-md" value="Save" (click)="save()" [disabled]="passWordForm.invalid || Confirm_password.value != password.value">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
