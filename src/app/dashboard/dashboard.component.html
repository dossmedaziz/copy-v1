    <div class="card">
        <p-toolbar styleClass="p-mb-4">
            <ng-template pTemplate="left">
                <button pButton pRipple label="Delete" icon="pi pi-trash"[disabled]="!selectedUsers || !selectedUsers.length"class="p-button-rounded p-button-danger"(click)="deleteContract()"></button>
            </ng-template>

            <ng-template pTemplate="right">
                        
                        <button pButton pRipple label="Export" icon="pi pi-file-pdf"  class="p-button-rounded" style="background-color: #34495E;border: none;" [disabled]="!selectedUsers || !selectedUsers.length"></button>
            </ng-template>
        </p-toolbar>

        <p-table #dt [value]="users" [rows]="5" [paginator]="true" [globalFilterFields]="['name','age']"
        [(selection)]="selectedUsers" [rowHover]="true" dataKey="_id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"
        styleClass="p-datatable-responsive-demo">
        <ng-template pTemplate="caption" dataKey="_id">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Manage Contracts</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" class="brad"placeholder="Search..." style="border-radius: 10px;" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="name">Contract Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="age">Start Date <p-sortIcon field="age"></p-sortIcon></th>
                <th pSortableColumn="name">End Date <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="age">Type <p-sortIcon field="age"></p-sortIcon></th>
                <th pSortableColumn="age">Status <p-sortIcon field="age"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>
                    <p-tableCheckbox [value]="user"></p-tableCheckbox>
                </td>
                <td>{{user.name}}</td>
                <td>{{user.age }}</td>
                <td>{{user.name}}</td>
                <td><p-tag styleClass="p-mr-2" value="Contract_type"></p-tag></td>
                <td><p-tag styleClass="p-mr-2" icon="pi pi-check" severity="success" value="New"></p-tag></td>
                <td>
                    <button pButton pRipple icon="pi pi-send" class="p-button-rounded p-button-success p-mr-2"  (click)="showModalDialog()"></button>
                    <button pButton pRipple icon="pi pi-info-circle" class="p-button-rounded p-button-secondary p-mr-2" (click)="ShowUser(user)"></button>
                    <button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-warning " (click)="showModalDialog3()"></button>  
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                In total there are {{users ? users.length : 0 }} Contracts.
            </div>
        </ng-template>
    </p-table>
    </div>

    


    <!-- Modal for email editing-->
    <p-dialog header="Preview" [(visible)]="displayModal" [modal]="true" [style]="{width: '80vw'}" [baseZIndex]="10000"
        [draggable]="false" [resizable]="false">
    <p-editor [(ngModel)]="text"  [style]="{'height':'320px'}"></p-editor>
    
    
            <ng-template pTemplate="footer">
                <p-button icon="pi pi-times" (click)="displayModal=false" label="Cancel" styleClass="p-button-text"></p-button>
                <p-button icon="pi pi-send" label="Send" styleClass="p-button-text"></p-button>
            
            </ng-template>
    </p-dialog>




    <!--Modal for more info-->


    <p-dialog header="More Info" [(visible)]="displayModal1" [modal]="true" [style]="{ width: '650px' }" [baseZIndex]="10000"[draggable]="true"[resizable]="true">
        <img class="center"  src="assets/img/cog_tools_configuration_settings_icon_131758.ico"/>
        <br />
    <div *ngFor="let user of selectedUser">
        <h1>name: {{ user.name }}</h1>
        <h1>age: {{ user.age }}</h1>
    </div>
    
        <ng-template pTemplate="footer">
        <p-button icon="pi pi-check"  (click)="displayModal1 = false" label="Ok" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-dialog>


    <!-- Modal for preview-->

    <p-dialog header="Preview" [(visible)]="displayModal3" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000"
        [draggable]="false" [resizable]="false">
        <p class="p-m-0">preview</p>
            <ng-template pTemplate="footer">
                <p-button icon="pi pi-check" (click)="displayModal3=false" label="Ok" styleClass="p-button-text"></p-button>
                
            </ng-template>
    </p-dialog>
